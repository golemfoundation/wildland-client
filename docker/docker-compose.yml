version: '3'

services:
  wildland-fuse:
    container_name: wildland-fuse
    build: .
    image: wildland-fuse
    stdin_open: true
    tty: true
    devices:
      - /dev/fuse
    cap_add:
      - SYS_ADMIN
    volumes:
      - ..:/wildland-fuse:ro
      - ../example/storage:/wildland-fuse/example/storage:rw
      - ../Documentation/_build:/wildland-fuse/Documentation/_build:rw
    privileged: true
